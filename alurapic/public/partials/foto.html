<div class="page-header text-center">
  <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate class="row" name="formulario" ng-submit="submeter()">
  <div class="col-md-6">
    <div class="form-group">
      <label>Título</label>
      <input name="titulo" class="form-control"
            ng-model="foto.titulo" required
            ng-maxlength="20">
    </div>
    <!-- Mgs de Erro para Titulo -->
    <span ng-show="formulario.$submitted && formulario.titulo.$error.required"
          class="form-control alert-danger">
      Titulo Obrigatório
    </span>
    <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength"
          class="form-control alert-danger">
      No max 20 caracteres
    </span>

    <div class="form-group">
      <label>URL</label>
      <input name="url" type="url" class="form-control" ng-model="foto.url" required>
    </div>

    <div class="form-control alert-danger"
          ng-show="formulario.url.$dirty"
          ng-messages="formulario.url.$error" ng-messages-multiple>
      <div ng-message="required">URL Obrigatória</div>
      <div ng-message="url">URL invalida</div>
    </div>

    <div class="form-group">
      <label>Descrição</label>
      <textarea name="descricao"
                class="form-control"
                ng-model="foto.descricao"
                maxlength="100">
      </textarea>
    </div>

    <div class="form-group">
      <label>Grupo</label>
      <!-- ng-options: pega o id mas exibe o nome, percorrendo a lista
        de grupos disponibilizada no escopo do controller -->
      <select class="form-control" required name="grupo"
              ng-model="foto.grupo"
              ng-controller="GruposController"
              ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
        <option value="">Ecolha um grupo</option>
      </select>
      <span ng-show="formulario.$submitted && formulario.grupo.$error.required"
            class="form-control alert-danger">
            Grupo obrigatório
      </span>
    </div>

    <button type="submit" name="button" class="btn btn-primary">
            <!-- ng-disabled="formulario.$invalid"> -->
      Salvar
    </button>
    <a trf1-foco href="/" class="btn btn-default">Voltar</a>
    <hr>
  </div>
  <div class="col-md-6">
    <minha-foto titulo="{{foto.titulo}}" url="{{foto.url}}"></minha-foto>
  </div>
</form>
