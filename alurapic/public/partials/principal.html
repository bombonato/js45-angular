<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
  {{mensagem}}
</p>

<!-- campo de filtragem -->
<div class="row">
  <div class="col-md-12">
    <form>
      <div class="input-group">
        <span class="input-group-btn">
          <a href="/fotos/new" class="btn btn-primary" type="button">
            Nova foto
          </a>
        </span>

        <input ng-model="filtro" ng-model-options="{ debounce: 500 }" class="form-control" placeholder="filtrar pelo titulo da foto">
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div ng-repeat="foto in fotos | filter: {titulo: filtro} | orderBy: '-titulo'">
    <div class="clearfix" ng-if="$index % 6 == 0"></div>
    <meu-painel class="col-md-2 painel-animado" titulo={{foto.titulo}}>
      <!-- <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}" /> -->
      <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>

      <a href="/fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
      <button name="button" class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>
    </meu-painel>

  </div>
</div>
